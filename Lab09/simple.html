<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <body>
        <script type="text/javascript">
            //Create array and add three elements to the
            var myArray = new Array();
            myArray.push("Tim");
            myArray.push("Janice");
            myArray.push("Joe");

            //print out the contents and newline
            document.writeln(myArray.toString());
            document.writeln("<BR>");
            
            //print out the length of the array and newline
            document.writeln("Array size: " + myArray.length + " elements");
            document.writeln("<BR>");
            
            //print out the last element of the array and display it
            var who = myArray.pop();
            document.writeln("Pop element: " + who);
            document.writeln("<BR>");

            //print out the length of the array and newline
            document.writeln("Array Size:" + myArray.length);
            document.writeln("<BR>");
            document.writeln("<BR>");
            
            // ******** //
            // Populating array on instantiation
            var otherArray = new Array("dog", 3, 8.4);

            document.writeln(otherArray.toString());
            document.writeln("<BR>");
            document.writeln("<BR>");
            
            // setting and accessing associative arrays
            otherArray["key"] = "value";
            document.writeln(otherArray["key"]);
            document.writeln("<BR>");

        </script>
    </body>
</html>
